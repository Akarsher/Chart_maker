<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chart Maker</title>
  <link rel="stylesheet" href="styles/styles.css" />
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- SheetJS -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
  <header class="top-header">
    <h1>📊 Chart Maker</h1>
    <p>Upload your Excel/CSV data & generate beautiful charts</p>
  </header>

  <main class="main-container">
    <section class="upload-section">
      <h2>1️⃣ Upload Your File</h2>
      <input type="file" id="fileInput" accept=".xlsx, .csv" />
      <p class="note">Supports .xlsx or .csv files</p>
    </section>

    <section class="preview-section">
      <h2>2️⃣ Preview Data</h2>
      <div id="dataPreview" class="table-container">
        <!-- Table will be inserted here -->
      </div>
    </section>

    <section class="chart-section">
      <h2>3️⃣ Configure Your Chart</h2>
      
      <div class="chart-controls">
        <div class="control-group">
          <label for="chartType">Chart Type:</label>
          <select id="chartType">
            <option value="bar">Bar Chart</option>
            <option value="line">Line Chart</option>
            <option value="pie">Pie Chart</option>
            <option value="doughnut">Doughnut Chart</option>
            <option value="scatter">Scatter Plot</option>
            <option value="radar">Radar Chart</option>
          </select>
        </div>

        <div class="control-group">
          <label for="chartTitle">Chart Title:</label>
          <input type="text" id="chartTitle" placeholder="Enter chart title..." value="Your Chart">
        </div>

        <div class="control-group">
          <label for="colorScheme">Color Scheme:</label>
          <select id="colorScheme">
            <option value="default">Default</option>
            <option value="blues">Blues</option>
            <option value="greens">Greens</option>
            <option value="warm">Warm Colors</option>
            <option value="cool">Cool Colors</option>
            <option value="custom">Custom</option>
          </select>
        </div>

        <div class="control-group" id="customColorPicker" style="display: none;">
          <label>Custom Colors:</label>
          <div id="colorInputs"></div>
          <button type="button" id="addColor">+ Add Color</button>
        </div>
      </div>

      <button id="generateChart">🎨 Generate Chart</button>
      
      <div class="chart-actions" style="display: none;" id="chartActions">
        <button id="downloadChart">📥 Download PNG</button>
        <button id="downloadPDF">📄 Download PDF</button>
        <button id="copyChart">📋 Copy to Clipboard</button>
      </div>

      <div class="chart-container">
        <canvas id="myChart"></canvas>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 Chart Maker | Made with 💙</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
